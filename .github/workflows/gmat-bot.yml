name: GMAT Zalo Bot Runner

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 1500 # 25 hours to allow for 24-hour polling + overhead

    steps:
      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "$ZALO_BOT_TOKEN" ]; then
            echo "‚ùå ZALO_BOT_TOKEN is not set"
            exit 1
          fi
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "‚ùå GITHUB_TOKEN is not set"
            exit 1
          fi
          echo "‚úÖ Using repository: $GITHUB_REPOSITORY"
          echo "‚úÖ All required environment variables are set"
        env:
          ZALO_BOT_TOKEN: ${{ secrets.ZALO_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          wkhtmltoimage --version

      - name: Build bot
        run: cargo build --release

      - name: Run GMAT Bot Service
        run: |
          echo "üöÄ Starting GMAT Zalo Bot service..."
          echo "Bot will run for 24 hours and respond to user messages"
          echo "Repository: $GITHUB_REPOSITORY"
          ./target/release/gmat_zalo_bot --bot-service --use-latest-release || true
          echo "‚úÖ Bot service completed (24 hours or stopped)"
        env:
          ZALO_BOT_TOKEN: ${{ secrets.ZALO_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_LOG: info

      - name: Cleanup artifacts
        if: always()
        run: |
          echo "üßπ Cleaning up temporary files..."
          rm -rf output/
          rm -rf target/debug/
          echo "‚úÖ Cleanup completed"

      - name: Bot Status Summary
        if: always()
        run: |
          echo "üìä GMAT Bot Daily Run Summary"
          echo "================================"
          echo "Date: $(date)"
          echo "Job Status: ${{ job.status }}"
          echo "Runner: ${{ runner.os }}"
          echo "Repository: ${{ github.repository }}"
          echo "‚úÖ Daily bot execution completed"
